<html>
<head>
  <title>Cuestionario de Geometria</title>
  <link rel="stylesheet" href="1.2.css" />
</head>
<body>
  <div id="loginContainer" class="login-container">
    <h2>Iniciar sesion</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="contrasena" placeholder="Contrasena" />
    <button onclick="iniciarSesion()">Entrar</button>
    <p id="loginError"></p>
  </div>
  
  <div id="cuestionarioContainer" class="oculto">
    <div class="top-bar">
      Tiempo restante: <span id="temporizador">30:00</span>
    </div>
    <div class="container">
      <h1>Preguntas de Geometria</h1>
      <form id="quizForm"></form>
      <button type="button" onclick="mostrarResultados()">Enviar respuestas</button>
      <div id="resultados"></div>
    </div>
  </div>
  
  <script src="1.3.js"></script>
</body>
</html>
